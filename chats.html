<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kakao Talk</title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <span>82%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <i class="fas fa-magnifying-glass fa-2x"></i>         
            <i class="fa-solid fa-music fa-2x"></i>
            <i class="fa-solid fa-gear fa-2x"></i>
        </div>
    </header>

   
    <main class="friends-screen">
        <a id="friends-display-link">
            <i class="fa-solid fa-circle-info"></i>
            Friends' Names Display
            <i class="fa-solid fa-chevron-right"></i>
        </a>
    
        <div class="user-componenet">
            <div class="user-componenet__column">
                <img src="https://img.hankyung.com/photo/202202/BF.28766525.1.jpg" 
                class="user-componenet__avatar user-componenet__avatar--xl"/>
                <div class="user-componenet__text">
                    <h4 class="user-componenet__title">bts</h4>
                    <!--<h6 class="user-componenet__subtitle">whatever is</h6>-->
                </div>
            </div>
            <div class="user-componenet__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up"></i>
            </div>
        </div>

        <div class="user-componenet">
            <div class="user-componenet__column">
                <img src="https://img.hankyung.com/photo/202202/BF.28766525.1.jpg" 
                class="user-componenet__avatar user-componenet__avatar--sm"/>
                <div class="user-componenet__text">
                    <h4 class="user-componenet__title">bts</h4>
                    <!--<h6 class="user-componenet__subtitle">whatever is</h6>-->

                </div>
            </div>
            <div class="user-componenet__column">
                <span>2</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
            
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class= "nav__a" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class= "nav__a" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class= "nav__a" href="#">
                    <i class="fas fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class= "nav__a" href="#">
                    <span class="nav__diff"></span>
                    <i class="fas fa-light fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <!--fontawesome icon-->
    <script src="https://kit.fontawesome.com/a155c9bffe.js" crossorigin="anonymous"></script>
</body>
</html>
