<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat with bts - Kakao Talk</title>
</head>
<body id="chat-screen">
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <span>82%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header_column">
            <i class="fa-solid fa-angle-left fa-3x"></i>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header__title">bts</h1>
        </div>
        <div class="alt-header_column">
            <i class="fas fa-search fa-2x"></i>
            <i class="fa-solid fa-bars fa-2x"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2022
        </div>

        <div class="message-row">
            <img src="https://img.hankyung.com/photo/202202/BF.28766525.1.jpg"/>
            <div class="message-row__content">
                <span class="message__author">bts</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:26</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__time">21:26</span>
                    <span class="message__bubble">Hi, nice to meet you</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fas fa-square-plus"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a Message"/>
            <i class="fas fa-face-smile"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    
    <!--fontawesome icon-->
    <script src="https://kit.fontawesome.com/a155c9bffe.js" crossorigin="anonymous"></script>
</body>
</html>
